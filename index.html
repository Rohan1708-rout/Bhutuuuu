<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Bhutu ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
cursor:none;
}

body{
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* Cursor */
#cursor{
position:fixed;
font-size:24px;
pointer-events:none;
z-index:100000;
transform:translate(-50%,-50%);
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp linear forwards;
opacity:0.7;
}

@keyframes floatUp{
to{
transform:translateY(-110vh);
opacity:0;
}
}

/* PASSWORD SCREEN */
#passwordScreen{
position:fixed;
width:100%;
height:100vh;
background:url('11.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

#passwordOverlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
}

#passwordBox{
position:relative;
z-index:2;
text-align:center;
}

input{
padding:15px;
border-radius:30px;
border:none;
outline:none;
width:300px;
text-align:center;
font-size:18px;
}

button{
padding:18px 45px;
border:none;
border-radius:40px;
background:#ff4d6d;
color:white;
font-size:20px;
margin:20px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.15);
}

/* Sections */
section{
min-height:100vh;
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:80px 10%;
background-size:cover;
background-position:center;
position:relative;
opacity:0;
transition:opacity 1s ease;
}

section.active{
display:flex;
opacity:1;
}

/* Carousel */
.carousel{
overflow:hidden;
width:100%;
margin-top:50px;
}

.carousel-track{
display:flex;
animation:scroll 40s linear infinite;
}

.carousel img{
width:300px;
height:400px;
object-fit:cover;
border-radius:20px;
margin-right:20px;
}

@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* Shake */
.shake{
animation:shake 0.4s;
}

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-10px);}
50%{transform:translateX(10px);}
75%{transform:translateX(-10px);}
100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div id="cursor">üíñ</div>

<!-- PASSWORD -->
<div id="passwordScreen">
<div id="passwordOverlay"></div>
<div id="passwordBox">
<h2 style="font-size:40px;">Enter Our Secret Code üíå</h2>
<input type="password" id="passwordInput" placeholder="Enter password">
<br><br>
<button id="unlockBtn">Unlock ‚ù§Ô∏è</button>
<p id="wrongPass" style="color:#ff99ac;"></p>
</div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" style="display:none;">

<section id="section1" class="active" style="background-image:url('8.jpeg');">
<h1 style="font-size:70px;">Bhutu ‚ù§Ô∏è</h1>
<button id="startBtn">Begin</button>
</section>

<section id="section2" style="background-image:url('13.jpeg');">
<h2 style="font-size:50px;">Our Memories</h2>

<div class="carousel">
<div class="carousel-track">
<img src="1.jpeg"><img src="2.jpeg"><img src="3.jpeg">
<img src="4.jpeg"><img src="5.jpeg"><img src="6.jpeg">
<img src="7.jpeg"><img src="8.jpeg"><img src="9.jpeg">
<img src="10.jpeg"><img src="11.jpeg"><img src="12.jpeg">
<img src="13.jpeg"><img src="14.jpeg"><img src="15.jpeg">
<img src="16.jpeg"><img src="17.jpeg"><img src="18.jpeg">
<img src="19.jpeg"><img src="20.jpeg"><img src="21.jpeg">
<img src="22.jpeg"><img src="23.jpeg"><img src="24.jpeg">
</div>
</div>

<button id="toValentine">Next ‚ù§Ô∏è</button>
</section>

<section id="section3" style="background-image:url('18.jpeg');">
<h2 style="font-size:55px;">Will You Be My Valentine?</h2>
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üôà</button>
</section>

<section id="riddleSection" style="background-image:url('26.jpeg');">
<h2 style="font-size:45px;">Prove You're My Soulmate üòå</h2>
<p id="questionText"></p>
<div id="options"></div>
</section>

<section id="finalSection" style="background-image:url('25.jpeg');">
<h2 style="font-size:60px;">Forever With You üíç</h2>
</section>

</div>

<audio id="music" loop>
<source src="manchala.mp3" type="audio/mpeg">
</audio>

<script>

/* Safe Variables */
const cursor = document.getElementById("cursor");
const unlockBtn = document.getElementById("unlockBtn");
const passwordInput = document.getElementById("passwordInput");
const wrongPass = document.getElementById("wrongPass");
const passwordScreen = document.getElementById("passwordScreen");
const mainContent = document.getElementById("mainContent");

const startBtn = document.getElementById("startBtn");
const toValentine = document.getElementById("toValentine");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");
const questionText = document.getElementById("questionText");
const options = document.getElementById("options");

/* Cursor */
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíó";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),10000);
},600);

/* PASSWORD CHECK */
unlockBtn.onclick=()=>{
if(passwordInput.value.trim()==="Little"){
passwordScreen.style.display="none";
mainContent.style.display="block";
}else{
wrongPass.innerText="Wrong password üòå";
}
};

/* Section switch */
function showSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* Start */
startBtn.onclick=()=>{
music.play().catch(()=>{});
showSection("section2");
};

/* Next */
toValentine.onclick=()=>{
showSection("section3");
};

/* NO run */
noBtn.onmouseover=()=>{
let x=Math.random()*(window.innerWidth-150);
let y=Math.random()*(window.innerHeight-80);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
};

/* YES */
yesBtn.onclick=()=>{
noBtn.remove();
yesBtn.remove();
showSection("riddleSection");
showRiddle();
};

/* Riddles */
let current=0;

const riddles=[
{q:"Who loved you first when we were 15? üòå",a:["Random","Rohan ‚ù§Ô∏è","Nobody"],c:1},
{q:"Where was our unforgettable surprise memory? üíñ",a:["At my home","Cafe","Trip"],c:0},
{q:"Who chooses you every lifetime? üåç",a:["Fate","Me ‚ù§Ô∏è","Time"],c:1}
];

function showRiddle(){
let r=riddles[current];
questionText.innerText=r.q;
options.innerHTML="";

r.a.forEach((text,index)=>{
let btn=document.createElement("button");
btn.innerText=text;
btn.onclick=()=>{
if(index===r.c){
current++;
if(current<riddles.length){
showRiddle();
}else{
showSection("finalSection");
}
}else{
btn.classList.add("shake");
setTimeout(()=>btn.classList.remove("shake"),400);
}
};
options.appendChild(btn);
});
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Bhutu ‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
cursor:none; /* hide default cursor */
}

body{
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* ================= CUSTOM HEART CURSOR ================= */

#cursor{
position:fixed;
font-size:24px;
pointer-events:none;
z-index:100000;
transform:translate(-50%,-50%);
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:translate(-50%,-50%) scale(1);}
to{transform:translate(-50%,-50%) scale(1.4);}
}

/* ================= FLOATING HEARTS ================= */

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp linear forwards;
opacity:0.8;
z-index:1;
}

@keyframes floatUp{
to{
transform:translateY(-110vh);
opacity:0;
}
}

/* ================= CINEMATIC INTRO ================= */

#intro{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:999999;
animation:fadeOut 4s forwards;
animation-delay:3s;
}

#intro h1{
font-size:70px;
color:#ff4d6d;
animation:cinema 3s ease-in-out;
}

@keyframes cinema{
0%{letter-spacing:10px; opacity:0;}
50%{letter-spacing:3px; opacity:1;}
100%{letter-spacing:6px;}
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

/* ================= PASSWORD ================= */

#passwordScreen{
position:fixed;
width:100%;
height:100vh;
background:url('11.jpeg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
z-index:99999;
}

#passwordScreen::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.75);
}

#passwordBox{
position:relative;
z-index:2;
text-align:center;
}

input{
padding:15px;
border-radius:30px;
border:none;
outline:none;
width:300px;
text-align:center;
font-size:18px;
}

button{
padding:18px 45px;
border:none;
border-radius:40px;
background:#ff4d6d;
color:white;
cursor:pointer;
margin:20px;
transition:0.3s;
font-size:20px;
}

button:hover{
transform:scale(1.2);
}

#wrongPass{
color:#ff99ac;
margin-top:20px;
}

/* ================= MAIN ================= */

#mainContent{
display:none;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:80px 15%;
position:relative;
background-size:cover;
background-position:center;
background-attachment:fixed;
}

section::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:0;
}

section *{
position:relative;
z-index:2;
}

.glow{
font-size:80px;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 15px #ff4d6d;}
to{ text-shadow:0 0 40px #ff99ac;}
}

/* NO BUTTON RUN AWAY */

#noBtn{
position:relative;
}

/* KISS EXPLOSION */

.kiss{
position:fixed;
font-size:100px;
animation:explode 2.5s ease-out forwards;
z-index:9999;
}

@keyframes explode{
0%{transform:scale(0.3);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(4);opacity:0;}
}

</style>
</head>

<body>

<!-- CUSTOM CURSOR -->
<div id="cursor">üíñ</div>

<!-- CINEMATIC INTRO -->
<div id="intro">
<h1>Our Love Story ‚ù§Ô∏è</h1>
</div>

<!-- PASSWORD -->
<div id="passwordScreen">
<div id="passwordBox">
<h2 style="font-size:40px;">Enter Our Secret Code üíå</h2>
<input type="password" id="passwordInput" placeholder="Enter password">
<br><br>
<button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
<div id="wrongPass"></div>
</div>
</div>

<!-- MAIN -->
<div id="mainContent">

<section style="background-image:url('8.jpeg');">
<h1 class="glow">Bhutu ‚ù§Ô∏è</h1>
<p style="font-size:28px;">From stranger‚Ä¶ to forever.</p>
<button onclick="start()">Begin Our Story</button>
</section>

<section style="background-image:url('18.jpeg');">
<h2 style="font-size:55px;">Will You Be My Valentine?</h2>
<button id="yesBtn" onclick="finalReveal()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üôà</button>
</section>

<section id="finalSection" style="background-image:url('25.jpeg'); display:none;">
<h2 style="font-size:60px;">Forever With You üíç</h2>
<p style="font-size:30px;">
You were my first love when I was a kid.<br>
You are my greatest love now.<br>
And you will always be my future.
</p>
</section>

</div>

<script>

/* CUSTOM CURSOR FOLLOW */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* FLOATING HEARTS */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíó";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,400);

/* PASSWORD */
function checkPassword(){
let input=document.getElementById("passwordInput").value.trim();
if(input==="Little"){
passwordScreen.style.display="none";
mainContent.style.display="block";
}else{
wrongPass.innerText="Wrong password üòå";
}
}

/* START */
function start(){
window.scrollTo({top:window.innerHeight,behavior:'smooth'});
}

/* NO BUTTON RUN AWAY */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*(window.innerWidth-200);
let y=Math.random()*(window.innerHeight-100);
noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* FINAL EXPLOSION */
function finalReveal(){

for(let i=0;i<500;i++){
let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="üíã";
kiss.style.left="50%";
kiss.style.top="50%";
kiss.style.setProperty('--x',(Math.random()*7000-3500)+"px");
kiss.style.setProperty('--y',(Math.random()*7000-3500)+"px");
document.body.appendChild(kiss);
setTimeout(()=>kiss.remove(),2500);
}

setTimeout(()=>{
finalSection.style.display="flex";
finalSection.scrollIntoView({behavior:'smooth'});
},1500);
}

</script>

</body>
</html>

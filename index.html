<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bhutu ‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Segoe UI',sans-serif;
color:white;
background:black;
overflow-x:hidden;
}

/* SECTION */
section{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:60px 10%;
position:relative;
background-size:cover;
background-position:center;
background-attachment:fixed; /* PARALLAX */
}

section::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:0;
}

section *{
position:relative;
z-index:2;
}

/* GLOW TITLE */
.glow{
font-size:55px;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #ff4d6d, 0 0 20px #ff4d6d;}
to{ text-shadow:0 0 20px #ff99ac, 0 0 40px #ff99ac;}
}

h2{
font-size:38px;
margin-bottom:20px;
}

button{
padding:15px 40px;
border:none;
border-radius:40px;
background:#ff4d6d;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
margin:10px;
}

button:hover{
transform:scale(1.15);
background:#ff758f;
}

/* PARTICLES */
.particle{
position:fixed;
width:4px;
height:4px;
background:white;
border-radius:50%;
opacity:0.5;
animation:float 10s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* CAROUSEL */
.carousel{
overflow:hidden;
width:100%;
margin-top:40px;
}

.carousel-track{
display:flex;
width:calc(250px * 48);
animation:scroll 40s linear infinite;
}

.carousel img{
width:250px;
height:300px;
object-fit:cover;
border-radius:15px;
margin-right:15px;
}

.carousel:hover .carousel-track{
animation-play-state:paused;
}

@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* MASSIVE KISS */
.kiss{
position:fixed;
font-size:60px;
animation:explode 2s ease-out forwards;
z-index:9999;
}

@keyframes explode{
0%{transform:scale(0.3);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(2.5);opacity:0;}
}

#noMessage{
margin-top:20px;
font-size:22px;
color:#ffb3c1;
}

</style>
</head>

<body>

<script>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bhutu ‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
scroll-behavior:smooth;
}

body{
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
overflow-x:hidden;
}

/* ================= PASSWORD SCREEN ================= */

#passwordScreen{
position:fixed;
width:100%;
height:100vh;
background:url('photo1.jpg') center/cover no-repeat;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:99999;
}

#passwordScreen::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.75);
}

#passwordBox{
position:relative;
z-index:2;
text-align:center;
}

input{
padding:12px;
border-radius:30px;
border:none;
outline:none;
margin-top:15px;
text-align:center;
}

#wrongPass{
color:#ff99ac;
margin-top:15px;
}

/* ================= MAIN CONTENT ================= */

#mainContent{
display:none;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:60px 10%;
position:relative;
background-size:cover;
background-position:center;
background-attachment:fixed;
}

section::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:0;
}

section *{
position:relative;
z-index:2;
}

.glow{
font-size:55px;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #ff4d6d,0 0 20px #ff4d6d;}
to{ text-shadow:0 0 20px #ff99ac,0 0 40px #ff99ac;}
}

button{
padding:14px 35px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
margin:10px;
transition:0.3s;
}

button:hover{
transform:scale(1.15);
}

/* CAROUSEL */

.carousel{
overflow:hidden;
width:100%;
margin-top:40px;
}

.carousel-track{
display:flex;
width:calc(250px * 48);
animation:scroll 40s linear infinite;
}

.carousel img{
width:250px;
height:300px;
object-fit:cover;
border-radius:15px;
margin-right:15px;
}

.carousel:hover .carousel-track{
animation-play-state:paused;
}

@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* SHAKE */

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-6px);}
50%{transform:translateX(6px);}
75%{transform:translateX(-6px);}
100%{transform:translateX(0);}
}

.shake{
animation:shake 0.4s;
}

/* SOULMATE METER */

#meter{
margin-top:20px;
font-size:20px;
color:#ff99ac;
}

/* KISS */

.kiss{
position:fixed;
font-size:60px;
animation:explode 2s ease-out forwards;
z-index:9999;
}

@keyframes explode{
0%{transform:scale(0.3);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(2.5);opacity:0;}
}

/* ROSE PETALS */

.petal{
position:fixed;
top:-10px;
font-size:24px;
animation:fall linear forwards;
z-index:9999;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

#noMessage{
margin-top:20px;
font-size:22px;
color:#ffb3c1;
}

</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
<div id="passwordBox">
<h2>Enter Our Secret Code üíå</h2>
<input type="password" id="passwordInput" placeholder="Enter password">
<br>
<button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
<div id="wrongPass"></div>
</div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<section style="background-image:url('photo2.jpg');">
<h1 class="glow">Bhutu ‚ù§Ô∏è</h1>
<p>From 15‚Ä¶ to forever.</p>
<button onclick="start()">Begin Our Story</button>
</section>

<section style="background-image:url('photo3.jpg');">
<h2>Our Memories</h2>

<div class="carousel">
<div class="carousel-track">

<!-- 24 photos duplicated -->
<img src="photo1.jpg"><img src="photo2.jpg"><img src="photo3.jpg">
<img src="photo4.jpg"><img src="photo5.jpg"><img src="photo6.jpg">
<img src="photo7.jpg"><img src="photo8.jpg"><img src="photo9.jpg">
<img src="photo10.jpg"><img src="photo11.jpg"><img src="photo12.jpg">
<img src="photo13.jpg"><img src="photo14.jpg"><img src="photo15.jpg">
<img src="photo16.jpg"><img src="photo17.jpg"><img src="photo18.jpg">
<img src="photo19.jpg"><img src="photo20.jpg"><img src="photo21.jpg">
<img src="photo22.jpg"><img src="photo23.jpg"><img src="photo24.jpg">

<img src="photo1.jpg"><img src="photo2.jpg"><img src="photo3.jpg">
<img src="photo4.jpg"><img src="photo5.jpg"><img src="photo6.jpg">
<img src="photo7.jpg"><img src="photo8.jpg"><img src="photo9.jpg">
<img src="photo10.jpg"><img src="photo11.jpg"><img src="photo12.jpg">
<img src="photo13.jpg"><img src="photo14.jpg"><img src="photo15.jpg">
<img src="photo16.jpg"><img src="photo17.jpg"><img src="photo18.jpg">
<img src="photo19.jpg"><img src="photo20.jpg"><img src="photo21.jpg">
<img src="photo22.jpg"><img src="photo23.jpg"><img src="photo24.jpg">

</div>
</div>
</section>

<section style="background-image:url('photo5.jpg');">
<h2>Will You Be My Valentine?</h2>

<button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onclick="noClicked()">NO üôà</button>

<div id="noMessage"></div>
</section>

<section id="riddleSection" style="background-image:url('photo8.jpg'); display:none;">
<h2>Before Forever‚Ä¶ One Small Challenge üòå</h2>
<p id="questionText"></p>
<div id="options"></div>
<div id="meter"></div>
</section>

<section id="finalSection" style="background-image:url('photo10.jpg'); display:none;">
<h2>Forever With You üíç</h2>
<p>You were my first love at 15.<br>
You are my greatest love now.<br>
And you will always be my future.</p>
</section>

</div>

<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<script>

/* ================= PASSWORD ================= */

const correctPassword = "forever15";

function checkPassword(){
let input=document.getElementById("passwordInput");
let message=document.getElementById("wrongPass");

if(input.value===correctPassword){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
}else{
input.classList.add("shake");
message.innerText="Wrong password‚Ä¶ try again my love üòå";
setTimeout(()=>input.classList.remove("shake"),400);
}
}

/* ================= START ================= */

function start(){
document.getElementById("music").play();
window.scrollTo({top:window.innerHeight,behavior:'smooth'});
}

/* ================= VALENTINE ================= */

function noClicked(){
document.getElementById("noMessage").innerText=
"No, is not an option for you babbyy üòå";
yesBtn.style.transform="scale(1.6)";
noBtn.style.transform="scale(0.6)";
}

let currentRiddle=0;

const riddles=[
{question:"Who loved you first when we were 15? üòå",
answers:["Some random guy","Rohan ‚ù§Ô∏è","Destiny"],
correct:1},
{question:"Where was our unforgettable surprise memory? üíñ",
answers:["At my home","In a cafe","On a trip"],
correct:0},
{question:"Who will choose you in every lifetime? üåç",
answers:["Time","Fate","Me ‚ù§Ô∏è"],
correct:2}
];

function yesClicked(){
document.getElementById("riddleSection").style.display="flex";
document.getElementById("riddleSection")
.scrollIntoView({behavior:'smooth'});
showRiddle();
}

function showRiddle(){
let r=riddles[currentRiddle];
questionText.innerText=r.question;
meter.innerText="Soulmate Level: "+currentRiddle+" / 3 üíò";
options.innerHTML="";

r.answers.forEach((answer,index)=>{
let btn=document.createElement("button");
btn.innerText=answer;

btn.onclick=function(){
if(index===r.correct){
let sound=new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");
sound.play();
currentRiddle++;
if(currentRiddle<riddles.length){
showRiddle();
}else{
finalReveal();
}
}else{
btn.classList.add("shake");
setTimeout(()=>btn.classList.remove("shake"),400);
}
};

options.appendChild(btn);
});
}

function finalReveal(){

for(let i=0;i<200;i++){
let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="üíã";
kiss.style.left="50%";
kiss.style.top="50%";
kiss.style.setProperty('--x',(Math.random()*3000-1500)+"px");
kiss.style.setProperty('--y',(Math.random()*3000-1500)+"px");
document.body.appendChild(kiss);
setTimeout(()=>kiss.remove(),2000);
}

for(let i=0;i<60;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),6000);
}

setTimeout(()=>{
finalSection.style.display="flex";
finalSection.scrollIntoView({behavior:'smooth'});
},1500);
}

</script>

</body>
</html>
